<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Fact Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Fact Generator</h1>

      <button id="fetch-fact">
        Get a Random Fact
        <span class="loader hidden"></span>
      </button>

      <p id="fact-display">Click the button to see a random fact!</p>
      <!-- Restored -->

      <button id="save-fact">
        Save Fact
        <span class="loader hidden"></span>
      </button>

      <h2>Saved Facts</h2>
      <ul id="saved-facts"></ul>
      <!-- Restored -->

      <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
